<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function adv</title>
</head>
<body>
  <script>
    // 1. default args
    function defaultArgs(a=1, b=2){
      console.log(a + b) 
      // return a + b
    }

    defaultArgs()
    defaultArgs(20, 30)
    
    // 2. JS 함수의 인자 개수
    function wrongArgCount(a, b){
      console.log(a, b)
    }

    wrongArgCount() // 에러가 나지 않는다. undefined
    wrongArgCount(1)
    wrongArgCount(1, 2, 3)

    // 3. JS rest parameter
    function restParameter1(...numbers){
      console.log(numbers)
    }

    restParameter1(1, 2, 3, 4, 5)
    
    function restParameter2(a, b, ...numbers){
      console.log(a, b, numbers)
    }
    restParameter2(1, 2, 3, 4, 5)

    // 4. JS spread operator
    function spreadOperator(a, b, c){
      console.log(a, b, c)
    }
    
    let numbers = [1, 2, 3]
    spreadOperator(numbers[0], numbers[1], numbers[2])
    spreadOperator(...numbers)

    // 배열 합치기
    let newNumbers = [0, ...numbers, 5]
    console.log(newNumbers)

    // copy.copy
    newNumbers = numbers // copy X
    newNumbers = [...numbers] // Shallow Copy
    // 슬라이싱 안된다.

  </script>  
</body>
</html>
